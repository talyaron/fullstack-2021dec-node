<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./styles/dist/form.css">
    <title>login</title>
</head>

<body onload="deleteCookies()">
    <img class="logo" onclick="handleGoToStats()" src="./styles/img/xo.png" alt="xo.png">
    <div class="form">
        <h1 class="form__heading">Tic&nbsp;-&nbsp;Tac&nbsp;-&nbsp;Toe&nbsp; Buttle</h1>
        <h1 class="form__login">Login</h1>
        <form onsubmit="handleLogin(event)">
            <input type="text" name="name" placeholder="name">
            <input type="email" name="email" placeholder="email">
            <input type="password" name="password" placeholder="password">
            <button type="submit">login</button>
            <a href="./register.html" class="link">don't have an account? Register one</a>
        </form>
    </div>
    <!-- <script src="./dist/index.js"></script> -->
</body>

</html>
